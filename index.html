<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PurchasesList</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<!-- HEADER -->
<header>
    <div class="container mt-4">
        <h5>HomeWork on the course "javascript" in IT-Park</h5>
    </div>
</header>
<!-- ОСНОВНОЕ СОДЕРЖИМОЕ -->
<section>
    <div class="container">
        <div class="row">
            <!-- MAIN -->
            <main class="col-md-8 col-lg-9">
                <div class="container">
                    <div class="row">
                        <div class="col mt-3"><h1>Purchases List</h1></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-sm-3"><input type="text" class="form-control" placeholder="name" id="name"
                                                     autofocus required ></div>
                        <div class="col3-sm-3"><input type="text" class="form-control" placeholder="category" id="cat"
                                                     required></div>
                        <div class="col-sm-3"><input type="number" class="form-control" placeholder="price" id="price"
                                                     autofocus required></div>

                        <div class="col-sm-3">
                            <button class="btn btn-block btn-primary" id="add">Add</button>
                        </div>
                    </div>
                </div>
                <table class="table table-striped mt-3">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="table">

                    <!-- здесь будет таблица покупок-->

                    </tbody>
                </table>




            </main>
            <!-- ASIDE -->
            <div class="col-md-4 col-lg-3">
                <div class="row">
                    <!-- ASIDE #1 -->
                    <aside class="col-sm-6 col-md-12">
                        <table class="table table-bordered">
                            <tbody>
                            <tr>
                                <td colspan="3"><b>Most expensive purchase:</b></td>
                            </tr>
                            <tr id="mostExpPur">
                                <td></td>
                                <td></td>
                                <td align="right">0</td>
                            </tr>
                            <tr>
                                <td colspan="3"><b>Most expensive category:</b></td>
                            </tr>
                            <tr id="mostExpCat">
                                <td colspan="2"></td>
                                <td align="right">0</td>
                            </tr>
                            <tr>
                                <td colspan="3"><b>Stats:</b></td>
                            </tr>
                            <tr>
                                <td colspan="2">Total</td>
                                <td colspan="1" id="total" align="right">0</td>
                            </tr>
                            <tr>
                                <td colspan="2">Count</td>
                                <td id="count" align="right">0</td>
                            </tr>
                            </tbody>
                        </table>

                    </aside>
                    <!-- ASIDE #2 -->
                    <aside class="col-sm-6 col-md-12">

                    </aside>
                    <div class="row">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- FOOTER -->
<footer>
    <div class="container">

    </div>
</footer>
<script src="js/app.js" type="module"></script>
</body>
</html>
