<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PurchasesList</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<!-- HEADER -->
<header>
    <div class="container">
        <h5>HomeWork on the course "javascript" in IT-Park</h5>
    </div>
</header>
<!-- ОСНОВНОЕ СОДЕРЖИМОЕ -->
<section>
    <div class="container">
        <div class="row">
            <!-- MAIN -->
            <main class="col-md-8 col-lg-9">
                <div class="container">
                    <div class="row">
                        <div class="col"><h1>Purchases List</h1></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3"><input type="text" class="form-control" placeholder="name" id="name"
                                                     autofocus></div>
                        <div class="col-sm-3"><input type="number" class="form-control" placeholder="price" id="price"
                                                     autofocus></div>
                        <div class="col-sm-3"><input type="text" class="form-control" placeholder="category" id="cat"
                                                     autofocus></div>
                        <div class="col-sm-3">
                            <button class="btn btn-block btn-primary" id="add">Add</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <ol class="list-group mt-3" id="list">
                            <li class='list-group-item'>test string</li>
                        </ol>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="table">
                    <tr>
                        <td>Bigmac</td>
                        <td>food</td>
                        <td>200</td>
                        <td>
                            <button class="btn btn-warning btn-sm">x</button>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </main>
            <!-- ASIDE -->
            <div class="col-md-4 col-lg-3">
                <div class="row">
                    <!-- ASIDE #1 -->
                    <aside class="col-sm-6 col-md-12">

                    </aside>
                    <!-- ASIDE #2 -->
                    <aside class="col-sm-6 col-md-12">

                    </aside>
                    <div class="row">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- FOOTER -->
<footer>
    <div class="container">

    </div>
</footer>
<script src="js/app.js"></script>
</body>
</html>
